<div class="col-md-12">
    <h1 ng-bind="title"></h1>
</div>

<div class="col-md-12"
     ng-repeat="post in feed track by $index">
    <span ng-bind="post.author"></span>
    <h6>     
        <span ng-bind="post.postDate"></span>
    </h6>
    <p ng-bind="post.body"></p>
    <br />
    <button type="button"
            class="btn btn-danger"
            ng-click="unsubscribe(post.author)">
        <span class="glyphicon glyphicon-eye-close"></span> Unsubscribe
    </button>
</div>
